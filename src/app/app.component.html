<h1 class="title jackInTheBox">Meu aplicativo</h1>
  <ul class="animated flipInx" *ngIf="modo == 'lista'">
    <li *ngFor="let todo of todos">{{ todo.id }}. {{ todo.title }} -
      <button (click)="remover(todo)" class="far fa-trash-alt"></button>
      <button *ngIf="!todo.done" (click)="concluirTarefa(todo)" class="far fa-check-circle"></button> 
      <button *ngIf="todo.done" (click)="refazerTarefa(todo)" class="fas fa-check-circle"></button> 
    </li>
  </ul>
  <div id="modal" *ngIf="modo == 'add'">
    <form [formGroup] = "form">
      <p *ngIf="todos.length === 0"><small>Não tem tarefas hoje!</small></p>
      <h1>Nova Tarefa</h1>
        <input type="text" placeholder="Nome da Tarefa" maxlength="60" formControlName="title"/>
        <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Esse campo deve ter de 3 até 60 caracteres</small>
        <p class="text-center"><button class="button" [disabled]="form.invalid" (click)="add()"><i class="far fa-save"></i>Salvar</button></p><br/>
    </form>
  </div>

  <button class="add-button animated fadeInUp button" (click)="alterarModo('add')" *ngIf="modo == 'lista'">
    <i class="fas fa-plus-circle"></i>
    Nova Tarefa
  </button>
  <button class="add-button animated fadeInUp button" (click)="alterarModo('lista')" *ngIf="modo == 'add'">
    <i class="fas fa-times"></i>
    Cancelar
  </button>
